apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gripss-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: 1.2.3.4.nip.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: gripss-webserver-service
            port:
              number: 80
