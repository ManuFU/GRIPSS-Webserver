<!DOCTYPE html>
<html>
<head>
    <title>Saved Documents</title>
</head>
<body>
    <h1>List of Saved Documents</h1>
    <ul>
        {% for file in files %}
            <li><a href="{{ url_for('static', filename=file) }}" download>{{ file }}</a></li>


        {% endfor %}
    </ul>
</body>
</html>
